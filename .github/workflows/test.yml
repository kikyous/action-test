name: Test
on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      
      - uses: kikyous/template-action@v1.1.2
        id: template-path
        with:
          template-path: ".github/workflows/test.dot.md"
          post-run: echo "{{=it.output}}"

      - name: Get the render output
        run: echo "${{ steps.template-path.outputs.content }}"

      - uses: kikyous/template-action@v1.1.2
        id: template
        with:
          template: "{{=JSON.stringify(it.context, undefined, 2)}}"
          post-run: echo "{{=it.output}}"
